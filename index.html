<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h1>Calculator</h1>
<div class="wrapper">
    <div class="screen">
        <div class="previous"></div>
        <div class="current"></div>
    </div>
    <div class="button-box">
        <button class="button Del">Del</button>
        <button class="button AC">AC</button>
        <button class="button">+/-</button>
        <button class="button operator">÷</button>
        <button class="button" >7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator">x</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator">-</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator">+</button>
        <button class="button number">0</button>
        <button class="button decimal">.</button>
        <button class="button equals">=</button>

    </div>
    <div class="footer">Copyright © 2022 WYousefSaid<a href="https://github.com/WYousefSaid"><i class="fa fa-github"></i></a>
    </div>



</div>
</body>
</html>
